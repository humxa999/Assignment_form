<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table border="2" align="Center">
        <form action="">
            <tr>
                <td width="100px">
                    Username
                </td>
                <td width="400">
                    <input type="text" maxlength="20" placeholder="Enter Username">
                </td>
            </tr>

            <tr>
                <td width="100px">
                    Address
                </td>
                <td width="400">
                    <textarea name="" cols="60" id=""></textarea>
                </td>
            </tr>

            <tr>
                <td width="100px">
                    Password
                </td>
                <td width="400">
                    <input type="password" maxlength="20" placeholder="Enter Password">
                </td>
            </tr>

            <tr>
                <td width="100px">
                    Job Experience
                </td>
                <td width="400">
                    <input type="text" width="50%" maxlength="20" >
                </td>
            </tr>

            <tr>
                <td width="100px">
                    D.O.B.
                </td>
                <td width="400">
                    <input type="date">
                </td>
            </tr>

            <tr>
                <td width="100px">
                    Email
                </td>
                <td width="400">
                    <input type="Email" maxlength="20" placeholder="Enter Email">
                </td>
            </tr>

            <tr>
                <td width="100px">
                    Search
                </td>
                <td width="400">
                    <input type="text" maxlength="20" >
                </td>
            </tr>

            <tr>
                <td width="100px">
                    Month
                </td>
                <td width="400">
                    <input type="month">
                </td>
            </tr>

            <tr>
                <td width="100px">
                    Week
                </td>
                <td width="400">
                    <input type="week" >
                </td>
            </tr>

            <tr>
                <td width="100px">
                    Time
                </td>
                <td width="400">
                    <input type="time" >
                </td>
            </tr>


            <tr>
                <td width="100px">
                    Tel:
                </td>
                <td width="400">
                    <input type="tel" maxlength="20" placeholder="Enter Tel">
                </td>
            </tr>

            <tr>
                <td width="100px">
                    URL
                </td>
                <td width="400">
                    <input type="url" placeholder="Enter URL">
                </td>
            </tr>

            <tr>
                <td width="100px">
                    Color
                </td>
                <td width="400">
                    <input type="color" >
                </td>
            </tr>

            <tr>
                <td width="100px">
                    Range
                </td>
                <td width="400">
                    <input type="range" >
                </td>
            </tr>

            <tr>
                <td width="100px">
                    File
                </td>
                <td width="400">
                    <input type="file" >
                </td>
            </tr>

            <tr>
                <td width="100px">
                    Qualifications
                </td>
                <td width="400">
                 10th       <input type="checkbox" name="Qualifications" value="10th" id="">
                 12th       <input type="checkbox" name="Qualifications" value="12th" id="">
                 Graduation <input type="checkbox" name="Qualifications" value="Graduation" id="">
                </td>
            </tr>

            <tr>
                <td width="100px">
                    Category
                </td>
                <td width="400">
                  Gen  <input type="radio" value="Category" name="Other">
                  OBC  <input type="radio" value="Category" name="Other" id="">
                  SC   <input type="radio" value="Category" name="Other" id="">
                  Other <input type="radio" value="Category" name="Other" id="">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button>Submit</button>
                </td>
            </tr>

        </form>
    </table>
</body>
</html>
